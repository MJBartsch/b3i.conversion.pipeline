<script>
document.addEventListener('DOMContentLoaded', function() {
    // Tab functionality for platform reviews
    const tabButtons = document.querySelectorAll('.tab-button');

    tabButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetTab = this.getAttribute('data-tab');
            const tabsContainer = this.closest('.tabs-container');
            const tabNav = this.parentElement;
            const allPanes = tabsContainer.querySelectorAll('.tab-pane');
            const allButtons = tabNav.querySelectorAll('.tab-button');

            // Remove active class from all buttons and panes in this container
            allButtons.forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            allPanes.forEach(pane => {
                pane.classList.remove('active');
            });

            // Add active class to clicked button and corresponding pane
            this.classList.add('active');
            this.setAttribute('aria-selected', 'true');
            const targetPane = tabsContainer.querySelector(`#${targetTab}`);
            if (targetPane) {
                targetPane.classList.add('active');
            }
        });

        // Keyboard accessibility for tabs
        button.addEventListener('keydown', function(e) {
            const tabNav = this.parentElement;
            const buttons = Array.from(tabNav.querySelectorAll('.tab-button'));
            const currentIndex = buttons.indexOf(this);

            let newIndex;
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                newIndex = currentIndex > 0 ? currentIndex - 1 : buttons.length - 1;
                buttons[newIndex].focus();
                buttons[newIndex].click();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                newIndex = currentIndex < buttons.length - 1 ? currentIndex + 1 : 0;
                buttons[newIndex].focus();
                buttons[newIndex].click();
            } else if (e.key === 'Home') {
                e.preventDefault();
                buttons[0].focus();
                buttons[0].click();
            } else if (e.key === 'End') {
                e.preventDefault();
                buttons[buttons.length - 1].focus();
                buttons[buttons.length - 1].click();
            }
        });
    });

    // FAQ accordion functionality
    const faqButtons = document.querySelectorAll('.faq-question');

    faqButtons.forEach(button => {
        button.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            const answer = this.nextElementSibling;

            // Close all other FAQs
            faqButtons.forEach(btn => {
                if (btn !== this) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.nextElementSibling.classList.remove('active');
                }
            });

            // Toggle current FAQ
            this.setAttribute('aria-expanded', !isExpanded);
            answer.classList.toggle('active');
        });

        // Keyboard accessibility
        button.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                // Set focus for accessibility
                target.focus();
            }
        });
    });
});
</script>
