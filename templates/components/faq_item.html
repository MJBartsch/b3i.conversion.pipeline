<div class="faq-item">
    <button class="faq-question"
            aria-expanded="false"
            aria-controls="faq-answer-{faq_id}"
            id="faq-question-{faq_id}">
        <span>{question}</span>
        <span class="faq-icon" aria-hidden="true">+</span>
    </button>
    <div class="faq-answer" id="faq-answer-{faq_id}" aria-labelledby="faq-question-{faq_id}" role="region">
        {answer}
    </div>
</div>
