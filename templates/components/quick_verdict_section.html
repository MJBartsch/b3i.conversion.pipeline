<section class="quick-verdict" aria-labelledby="quick-verdict-heading">
    <div class="qv-header">
        <h2 id="quick-verdict-heading" class="qv-title">{title}</h2>
        <p class="qv-subtitle">{subtitle}</p>
        <div class="qv-updated">Last updated: <time datetime="{datetime}">{date_text}</time></div>
    </div>

    <div class="qv-categories">
        {verdict_cards}
    </div>

    <div class="qv-trust-signals" role="list" aria-label="Trust indicators">
        <div class="qv-trust-item" role="listitem">
            <span class="qv-trust-icon" aria-hidden="true">✓</span>
            UK Licensed
        </div>
        <div class="qv-trust-item" role="listitem">
            <span class="qv-trust-icon" aria-hidden="true">✓</span>
            SSL Secured
        </div>
        <div class="qv-trust-item" role="listitem">
            <span class="qv-trust-icon" aria-hidden="true">✓</span>
            Verified Reviews
        </div>
        <div class="qv-trust-item" role="listitem">
            <span class="qv-trust-icon" aria-hidden="true">✓</span>
            GamStop Integrated
        </div>
    </div>
</section>
